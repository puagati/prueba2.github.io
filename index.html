<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te quiero</title>
  <meta name="description" content="Página a pantalla completa con foto de fondo y el texto 'holi' superpuesto." />
  <style>
    :root{
      --overlay: rgba(0,0,0,.35); /* oscurece un poco la foto para que se lea el texto */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:#ffffff;
    }
    .hero{
      position:relative; min-height:100vh; width:100%;
      display:grid; place-items:center; text-align:center;
      /* ✅ Cambia la URL de abajo por tu foto concreta.
         - Si la subes al repo, por ejemplo a /img/mi-foto.jpg usa: url('img/mi-foto.jpg')
         - También puedes poner una URL HTTPS externa. */
      background-image: linear-gradient(180deg, rgba(2,6,23,.55), rgba(2,6,23,.35)),
                        url('IMG_4375.JPG');
      background-size: cover;       /* que cubra toda la pantalla */
      background-position: center;  /* centrada */
      background-repeat: no-repeat; /* sin repetir */
    }
    .scrim{position:absolute; inset:0; background:var(--overlay)}
    h1{
      position:relative; z-index:1; margin:0; padding:24px 18px;
      font-size:clamp(42px, 10vw, 120px); letter-spacing:.5px; font-weight:800;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }
    /* Botón opcional para volver arriba / CTA (no necesario, se deja de muestra) */
    .cta{position:relative; z-index:1; margin-top:10px; display:inline-block; padding:10px 16px; border-radius:999px; backdrop-filter: blur(6px);
      background: rgba(255,255,255,.12); color:#fff; text-decoration:none; font-weight:600; border:1px solid rgba(255,255,255,.28)}
    .cta:focus{outline:2px solid rgba(255,255,255,.7); outline-offset:2px}
  </style>
</head>
<body>
  <section class="hero" role="img" aria-label="Fondo con imagen personalizada">
    <div class="scrim" aria-hidden="true"></div>
    <h1>Te quiero</h1>
    <!-- <a class="cta" href="#" aria-label="Botón opcional">Botón opcional</a> -->
  </section>
</body>
</html>
